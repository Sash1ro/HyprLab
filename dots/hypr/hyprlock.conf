source = ~/.config/hyprlab/hyprland/conf/colors.conf

background {
    monitor =
    path = ~/.config/hyprlab/themes/current/wallpaper
    blur_passes = 3
    contrast = 0.8915
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    ignore_empty_input = true
}

input-field {
    monitor = DP-2
    monitor = HDMI-A-1
    monitor = DP-1
    size = 250, 45
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb($main)
    inner_color = rgb($bg)
    font_color = rgb($main)
    fade_on_empty = false
    font_family = SF Pro Display bold
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb($main)
    fail_color = rgb($red) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -400
    halign = center
    valign = center
}

label {
    monitor = DP-2
    monitor = HDMI-A-1
    monitor = DP-1
    #clock
    text = cmd[update:1000] echo -e "$TIME"
    color = rgb($text)
    font_size = 100
    font_family = SF Pro Display bold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor = DP-2
    monitor = HDMI-A-1
    monitor = DP-1
    #DATE
    text = cmd[update:1000] echo -e "$(date +"%d %B")"
    color = rgb($text)
    font_size = 40
    font_family = SF Pro Display bold
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor = DP-2
    monitor = HDMI-A-1
    monitor = DP-1 HDMI-A-1
    #Musique
    text = cmd[update:1000] echo "$(~/.config/hyprlab/scripts/song.sh)"
    color = rgb($text)
    font_size = 18
    font_family = SF Pro Display bold
    position = 30,0
    halign = left
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor = DP-2
    monitor = DP-1
    monitor = HDMI-A-1
    #USER
    text = $USER
    color = rgb($text)
    font_size = 20
    font_family = SF Pro Display bold
    position = 0, -300
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}
