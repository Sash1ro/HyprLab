# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = "colors"

format = """
$os\
$username\
$hostname\
$fill\
$time
$directory\
$git_branch$git_status$git_state$git_commit\
$lua\
$c\
$cpp\
$cmake\
$rust\
$golang\
$nodejs\
$php\
$ruby\
$python\
$character
"""

right_format = """
$cmd_duration
"""

add_newline = true

[fill]
symbol = ' '
style = 'bold green'

[time]
disabled = false
time_format = "%R"
style = "fg:orange"
format = '[ $time ]($style)'

[os]
disabled = false
style = "bold orange"

[username]
show_always = true
style_user = "bold fg:orange"
style_root = "bold fg:red"
format = '[$user]($style)'

[hostname]
ssh_only = false
format = ' [on](bold fg:text) [$hostname](bold fg:mauve) '
trim_at = '.companyname.com'
disabled = false

[character]
success_symbol = "[ ](bold fg:mauve)"
error_symbol = "[ ](bold fg:red)"
vimcmd_symbol = "[](bold fg:yellow)"

[git_branch]
format = "[ [\\[$symbol$branch](fg:grey) |](fg:green)"
symbol = " "

[git_status]
format = " $all_status$ahead_behind[\\]](fg:grey)"
conflicted = "="
ahead = "[ ${count} ](green)"
behind = "[ ${count} ](red) "
diverged = "[ ${ahead_count} ⇣${behind_count} ](red)"
up_to_date = "[󰄸 ](bold green)"
untracked = "[ ${count} ](grey)"
stashed = "[󰏖 ](bold grey)"
modified = "[ ${count} ](yellow)"
staged = "[ ${count} ](grey)"
renamed = "[ ${count} ](yellow)"
deleted = "[ ${count} ](bold red)"

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "green"

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[directory]
home_symbol = "  "
read_only = "  "
style = "fg:mauve "
fish_style_pwd_dir_length = 2
format = '[$path ]($style)'

[directory.substitutions]
"Desktop" = "  "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Images" = "  "
"Videos" = "  "
"GitHub" = " 󰊤 "
"vaults" = " 󰂺 "
"personal" = " 󰛓 "
".config" = "  "

[cmd_duration]
min_time = 10
format = '󰥔 [$duration](bold fg:grey)'
show_milliseconds = true

[c]
symbol = " "
style = "fg:blue"
format = '[\[[$symbol($version(-$name))]($style bold)\]]($style)'

[cpp]
symbol = " "
style = "fg:blue"
format = '[\[[$symbol($version(-$name))]($style bold)\]]($style)'

[cmake]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[golang]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[hg_branch]
symbol = " "

[lua]
symbol = " "
style = "fg:mauve"
format = '[\[[$symbol($version)]($style bold)\]]($style)'

[memory_usage]
symbol = "󰍛 "

[nodejs]
symbol = " "
style = "fg:green"
format = '\[[$symbol($version)]($style)\]'

